    <title>Responsive Design</title>
    <style>
        .banner {
            position: relative;
            width: 100%;
            max-height: 1080px;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            display: block;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.7);
            padding: 20px;
        }

       /* Hide mobile image by default */
.mobile-banner {
    display: none;
}

/* Desktop-specific styles */
.desktop-banner {
    display: block;
}

/* Mobile-specific styles */
@media only screen and (max-width: 768px) {
    .banner {
        max-height: none;
    }

    .form-container {
        position: static;
        transform: none;
        margin-top: 20px;
    }

    /* Hide desktop image on mobile and show the mobile image */
    .desktop-banner {
        display: none;
    }
    
    .mobile-banner {
        display: block;
    }
}
